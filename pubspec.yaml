name: pencarian_jurnal
description: A new Flutter project.

version: 1.0.0+1

environment:
  sdk: ">=2.17.1 <3.0.0"

dependencies:
  cloud_firestore: ^3.1.17
  cupertino_icons: ^1.0.2
  dio: ^4.0.6
  dotted_border: ^2.0.0+2
  drop_down_list: ^0.0.2
  firebase_core: ^1.17.1
  firebase_storage: ^10.2.17
  flutter:
    sdk: flutter
  flutter_dropzone: ^3.0.5
  get: ^4.6.5
  ionicons: ^0.1.2
  responsive_sizer: ^3.0.8
  responsive_ui: ^3.0.0
  snowball_stemmer: ^0.1.0
  stacked: ^2.3.12
  stacked_services: ^0.8.26
  syncfusion_flutter_pdf: ^20.1.59-beta
  syncfusion_flutter_pdfviewer: ^20.1.58-beta
  uuid: ^3.0.6

dev_dependencies:
  build_runner: ^2.1.11
  flutter_lints: ^2.0.1
  flutter_test:
    sdk: flutter
  stacked_generator: ^0.7.6

flutter:
  uses-material-design: true
  assets:
    - assets/json/
  fonts:
    - family: Lato
      fonts:
        - asset: assets/fonts/Lato-Regular.ttf
        - asset: assets/fonts/Lato-Italic.ttf
          style: italic
        - asset: assets/fonts/Lato-Bold.ttf
          weight: 700
        - asset: assets/fonts/Lato-Black.ttf
          weight: 900
